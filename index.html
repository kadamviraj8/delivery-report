<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Delivery Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Daily Delivery Report</h1>
        <div class="current-date" id="currentDate"></div>
        
        <div class="report-form">
            <!-- User Info -->
            <div class="form-group">
                <input type="text" id="deliveryBoyName" placeholder="Your Name" required>
                <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
            </div>

            <!-- Delivery Details -->
            <div class="form-group">
                <input type="text" id="route" placeholder="Today's Route" required>
                <input type="number" id="totalOFD" placeholder="Total Shipments" min="0" required>
            </div>

            <!-- Shipment Progress -->
            <div class="form-group">
                <input type="number" id="doneShipments" placeholder="Completed Shipments" min="0" required>
                <div class="calculated-fields">
                    <span>Pending: </span><input type="number" id="pendingShipments" readonly>
                    <span>Completion: </span><input type="text" id="completionPercent" readonly>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
                <div class="cash-column">
                    <h3>ðŸ’µ Cash Collection</h3>
                    <table id="cashTable">
                        <tr><th>Note</th><th>Count</th><th>Total</th></tr>
                        <!-- Generated by JavaScript -->
                    </table>
                    <h4>Total Cash: â‚¹<span id="grandTotal">0</span></h4>
                </div>
                
                <div class="online-column">
                    <h3>ðŸ“± Online Payments</h3>
                    <input type="number" id="onlineCash" placeholder="UPI Payment Amount" min="0">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button onclick="generateReport()" class="whatsapp-btn">ðŸ“¤ Send Daily Report</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
